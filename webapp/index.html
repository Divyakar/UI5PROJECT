<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>SAPUI5 Walkthrough</title>
    <script id="sap-ui-bootstrap" src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js" data-sap-ui-theme="sap_belize"
        data-sap-ui-libs="sap.m" data-sap-ui-compatVersion="edge" data-sap-ui-preload="async" data-sap-ui-resourceroots='{
			"sap.ui.demo.walkthrough": "./"
		}'>
        </script>
    <script>
        sap.ui.getCore().attachInit(function () {
            sap.ui.xmlview({
                viewName: "sap.ui.demo.walkthrough.view.App"
            }).placeAt("content");
            sap.ui.view({
                viewName: "sap.ui.demo.walkthrough.view.App",
                type: sap.ui.core.mvc.ViewType.HTML,
            }).placeAt("content1");
            sap.ui.view({
                viewName: "sap.ui.demo.walkthrough.view.App",
                type: sap.ui.core.mvc.ViewType.JS,
            }).placeAt("content2");
            sap.ui.view({
                viewName: "sap.ui.demo.walkthrough.view.App",
                type: sap.ui.core.mvc.ViewType.JSON,
            }).placeAt("content3");
        });
    </script>
</head>

<body>
    <div class="sapUiBody" id="content"></div>
    <div class="sapUiBody" id="content1"></div>
    <div class="sapUiBody" id="content2"></div>
    <div class="sapUiBody" id="content3"></div>
</body>

</html>
